<div class="container-fluid g-0">
    <main>
        <div class="display-area">
            <div class="container">
                <div class="row align-items-stretch justify-content-center no-gutters">
                    <div class="col-lg-7 col-md-9 col-sm-11">
                        <div class="form contact-wrap p-5">
                            <h3 class="text-center">Edit Task</h3>
                            <form [formGroup]="updateTaskForm" (ngSubmit)="editTask()">
                                <div  *ngFor="let taskDetail of taskDetails">
                  
                                <div class="row">
                                  <div class="col-md-12 form-group mb-3">
                                    <label for="budget" class="col-form-label">Title</label>
                                    <input type="text"  class="form-control" formControlName="title"  [ngModel]="taskDetail.title" placeholder="Enter task title">
                                    <div
                                          *ngIf="updateTaskForm.controls['title'].invalid && (updateTaskForm.controls['title'].dirty || updateTaskForm.controls['title'].touched)" class="text-danger">
                                         Title is required
                                      </div>
                                  </div>            
                                </div>
                  
                                <div class="row mb-5">
                                  <div class="col-md-12 form-group mb-3">
                                    <label for="message"  class="col-form-label">Description</label>
                                    <textarea class="form-control" formControlName="description"  [ngModel]="taskDetail.description"  cols="30" rows="4"  placeholder="Write your description"></textarea>
                                    <div
                                    *ngIf="updateTaskForm.controls['description'].invalid && (updateTaskForm.controls['description'].dirty || updateTaskForm.controls['description'].touched)" class="text-danger">
                                    description is required
                                </div>
                                  </div>
                                </div>
                  
                                <div class="d-flex flex-row align-items-center justify-content-between">               
                                      <button class="btn btn-danger"  routerLink="/task-list">Back</button>  
                                      <button class="btn btn-success" [disabled]="updateTaskForm.invalid">Update Task</button>            
                                </div>
                              </div> 
                              </form>
  
                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                Your message was sent, thank you!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
