<div class="container-fluid g-0">
  <main>
      <div class="display-area">
          <div class="container">
              <div class="row align-items-stretch justify-content-center no-gutters">
                  <div class="col-lg-7 col-md-9 col-sm-11">
                      <div class="form contact-wrap p-5">
                          <h3 class="text-center">Add Task</h3>
                          <form [formGroup]="addTaskForm" (ngSubmit)="addTask()">
                              <div class="form-group mb-3">
                                  <label for="title" class="col-form-label">Title</label>
                                  <input type="text" class="form-control" formControlName="title" placeholder="Enter task title">
                                  <div *ngIf="addTaskForm.controls['title'].invalid && (addTaskForm.controls['title'].dirty || addTaskForm.controls['title'].touched)" class="text-danger">
                                      Title is required
                                  </div>
                              </div>

                              <div class="form-group mb-3">
                                  <label for="description" class="col-form-label">Description</label>
                                  <textarea class="form-control" formControlName="description" cols="30" rows="4" placeholder="Write your description"></textarea>
                                  <div *ngIf="addTaskForm.controls['description'].invalid && (addTaskForm.controls['description'].dirty || addTaskForm.controls['description'].touched)" class="text-danger">
                                      Description is required
                                  </div>
                              </div>

                              <div class="d-flex flex-row align-items-center justify-content-between">
                                  <button class="btn btn-danger" routerLink="/user/task-list">Cancel</button>
                                  <button class="btn btn-primary" [disabled]="addTaskForm.invalid">Add Task</button>
                              </div>
                          </form>

                          <div id="form-message-warning mt-4"></div>
                          <div id="form-message-success">
                              Your message was sent, thank you!
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
